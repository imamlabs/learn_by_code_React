<!doctype html> <!-- Deklarasi HTML5 -->
<html lang="id"> <!-- Bahasa dokumen -->
  <head> <!-- Kepala -->
    <meta charset="UTF-8" /> <!-- Encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsif -->
    <title>Complex Mini Project</title> <!-- Judul -->
    <style> /* Gaya global sederhana */
      :root { --brand:#0d6efd; --muted:#666; }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: system-ui, Arial, sans-serif; background:#f7f7fb; color:#222; }
      header { position: sticky; top: 0; z-index: 2; background:#fff; border-bottom:1px solid #eee; padding:10px 16px; display:flex; gap:14px; align-items:center; }
      nav a { text-decoration: none; color:#333; padding:6px 10px; border-radius:8px; }
      nav a.active { background: var(--brand); color:#fff; }
      main { padding: 16px; max-width: 980px; margin: 0 auto; }
      .card { background:#fff; border:1px solid #eee; border-radius:12px; padding:14px; margin:10px 0; box-shadow:0 1px 0 rgba(0,0,0,.02); }
      .row { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
      .btn { background:var(--brand); color:#fff; border:0; border-radius:10px; padding:8px 12px; cursor:pointer; }
      .btn.ghost { background:#e9f1ff; color:#0d6efd; }
      .btn.danger { background:#dc3545; }
      .badge { background:#f0f0f0; padding:2px 8px; border-radius:999px; font-size:.9em; }
      input, select, textarea { padding:8px 10px; border:1px solid #ddd; border-radius:10px; }
      table { width:100%; border-collapse: collapse; }
      th, td { padding:8px 10px; border-bottom:1px solid #eee; text-align:left; }
    </style> <!-- Tutup gaya -->
  </head> <!-- Tutup head -->
  <body> <!-- Mulai body -->
    <div id="root"></div> <!-- Elemen mount React -->
    <div id="portal-root"></div> <!-- Root untuk portal modal/toast -->
    <script type="module" src="/src/main.jsx"></script> <!-- Muat JS utama -->
  </body> <!-- Tutup body -->
</html> <!-- Tutup html -->
