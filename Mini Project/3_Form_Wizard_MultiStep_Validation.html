<!DOCTYPE html> <!-- Deklarasi dokumen HTML5 -->
    <html lang="id"> <!-- Gunakan Bahasa Indonesia -->
    <head> <!-- Bagian head untuk metadata dan library -->
      <meta charset="utf-8"> <!-- Set encoding UTF-8 -->
      <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Agar responsif di mobile -->
      <title>3 Form Wizard MultiStep Validation.html</title> <!-- Judul tab -->
      <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> <!-- Muat React UMD -->
      <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- Muat ReactDOM UMD -->
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- Muat Babel utk JSX di browser -->
      <style> /* CSS sederhana untuk tampilan */
        body { font-family: system-ui, Arial, sans-serif; padding: 20px; }
        .card { border:1px solid #ddd; border-radius:10px; padding:14px; margin:10px 0; background:#fff; }
        .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
        button { padding:8px 12px; border:0; border-radius:8px; background:#0d6efd; color:#fff; cursor:pointer; }
        input, select, textarea { padding:8px 10px; border:1px solid #ccc; border-radius:8px; }
        ul { padding-left:18px; }
        .muted { color:#666; font-size:.9em; }
        .danger { background:#dc3545 !important; }
        .success { background:#198754 !important; }
        .pill { padding:2px 8px; border-radius:999px; background:#f2f2f2; }
        .step { width:28px; height:28px; border-radius:999px; display:inline-flex; align-items:center; justify-content:center; margin-right:6px; background:#e9ecef; }
        .step.active { background:#0d6efd; color:#fff; }
        .q { margin:8px 0; }
      </style> <!-- Tutup style -->
    </head> <!-- Tutup head -->
    <body> <!-- Mulai body -->
      <h1>3 Form Wizard MultiStep Validation.html</h1> <!-- Heading utama -->
      <div id="root"></div> <!-- Elemen root untuk React -->
      <script type="text/babel"> // Gunakan Babel agar JSX bisa dijalankan
      // ===============================================================
      // 3 Form Wizard MultiStep Validation.html
      // Kode di bawah diberi komentar detail per baris untuk belajar.
      // ===============================================================

function Step1({data,setData}){ // Langkah 1: nama
  return ( // UI step 1
    <div className="card"> {/* Kartu */}
      <label>Nama</label> {/* Label */}
      <input value={data.name} onChange={e=>setData({...data, name:e.target.value})} placeholder="nama lengkap"/> {/* Input controlled */}
    </div> // Tutup kartu
  ); // Tutup return
}

function Step2({data,setData}){ // Langkah 2: kontak
  return ( // UI step 2
    <div className="card">
      <label>Email</label>
      <input value={data.email} onChange={e=>setData({...data, email:e.target.value})} placeholder="email"/>
      <label>Kota</label>
      <input value={data.city} onChange={e=>setData({...data, city:e.target.value})} placeholder="kota"/>
    </div>
  );
}

function Step3({data}){ // Langkah 3: ringkasan
  return ( // UI step 3
    <div className="card">
      <b>Ringkasan</b>
      <pre>{JSON.stringify(data, null, 2)}</pre>
    </div>
  );
}

function App(){ // Komponen utama
  const [step,setStep] = React.useState(1); // State langkah
  const [data,setData] = React.useState({name:'', email:'', city:''}); // State data form

  const valid1 = data.name.trim().length >= 3; // Validasi step1
  const valid2 = /@/.test(data.email) && data.city.trim() !== ''; // Validasi step2 sederhana

  function next(){ // Fungsi next
    if((step===1 && !valid1) || (step===2 && !valid2)) return alert('Lengkapi data terlebih dahulu'); // Cek valid
    setStep(step+1); // Majukan langkah
  }

  function prev(){ // Fungsi kembali
    setStep(step-1); // Mundur langkah
  }

  function submit(){ // Fungsi submit akhir
    alert('Terkirim: ' + JSON.stringify(data)); // Tampilkan JSON
  }

  return ( // UI wizard
    <div> {/* Pembungkus */}
      <div className="row"> {/* Indikator step */}
        <span className={'step '+(step===1?'active':'')}>1</span> {/* Step 1 */}
        <span className={'step '+(step===2?'active':'')}>2</span> {/* Step 2 */}
        <span className={'step '+(step===3?'active':'')}>3</span> {/* Step 3 */}
      </div> {/* Tutup indikator */}

      {step===1 && <Step1 data={data} setData={setData}/>} {/* Render step1 */}
      {step===2 && <Step2 data={data} setData={setData}/>} {/* Render step2 */}
      {step===3 && <Step3 data={data}/>} {/* Render step3 */}

      <div className="row"> {/* Tombol navigasi */}
        <button onClick={prev} disabled={step===1}>Sebelumnya</button> {/* Prev */}
        {step<3 && <button onClick={next}>Berikutnya</button>} {/* Next */}
        {step===3 && <button className="success" onClick={submit}>Kirim</button>} {/* Submit */}
      </div> {/* Tutup tombol */}
    </div> // Tutup pembungkus
  ); // Tutup return
} // Tutup App

const root = ReactDOM.createRoot(document.getElementById('root')); // Root
root.render(<App/>); // Render

      </script> <!-- Tutup script Babel -->
    </body> <!-- Tutup body -->
    </html> <!-- Tutup html -->
